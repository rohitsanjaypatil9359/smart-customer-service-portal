<template>
    <lightning-card title="Your Submitted Cases">
        <div class="slds-p-around_medium">
            <lightning-input label="Enter your Email" value={email} onchange={handleEmailChange}></lightning-input>
            <lightning-button label="Load Cases" variant="brand" onclick={loadCases}></lightning-button>
        </div>

        <template if:true={cases.length}>
            <lightning-datatable
                key-field="Id"
                data={cases}
                columns={columns}
                hide-checkbox-column="true"
                class="slds-m-top_medium">
            </lightning-datatable>
        </template>

        <template if:true={error}>
            <p class="slds-text-color_error">{error}</p>
        </template>
    </lightning-card>
</template>
