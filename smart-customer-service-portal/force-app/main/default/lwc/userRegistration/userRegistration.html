<template>
    <lightning-card title="User Registration">
        <div class="slds-p-around_medium">
            <lightning-input label="Full Name" value={fullName} onchange={handleChange} name="fullName"></lightning-input>
            <lightning-input type="email" label="Email" value={email} onchange={handleChange} name="email"></lightning-input>
            <lightning-input type="password" label="Password" value={password} onchange={handleChange} name="password"></lightning-input>
            <lightning-combobox
                name="role"
                label="Role"
                value={role}
                placeholder="Select Role"
                options={roleOptions}
                onchange={handleChange}>
            </lightning-combobox>
            <lightning-button label="Register" variant="brand" onclick={handleRegister}></lightning-button>
            <p if:true={message}>{message}</p>
        </div>
    </lightning-card>
</template>
